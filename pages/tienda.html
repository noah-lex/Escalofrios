<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <header class="col">
                <img class="col-6 col-sm-6 col-md-8 logo" src="../assets/esca.png" alt="Logo">
            </header>
            <header class="col-12 col-sm-6 col-md-4">
                <div class="container-fluid">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="Search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
              </div>
            </header>
            <nav class="col-12"><ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./tienda.html">Creaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./recetario.html">Recetario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./relatos-de-ultratumba.html">Relatos de ultratumba</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./tienda.html">Tienda</a>
                </li>
              </ul>
            </nav>
        </div>
    <div class="row">
        <main class="col">
            <h1>Nuestra tienda</h1>
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="../assets/Gato disfraz.jpg" class="d-block w-100" alt="gato">
                </div>
                <div class="carousel-item">
                  <img src="../assets/Remera goosebumps.JPG" class="d-block w-100" alt="remera">
                </div>
                <div class="carousel-item">
                  <img src="../assets/Horror movies.jpg" class="d-block w-100" alt="sticker">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <section class="cardConteiner">
              <div class="card">
                <img class="imagenTienda" src="../assets/Remera goosebumps.JPG" alt="Remera" /> 
                <h2>Remera "goosebumps" negra</h2>  
                <p>$22.000</p>
              </div>
              <div class="card">
                <img class="imagenTienda" src="../assets/calabaza.jpg" alt="Calabaza">
                <h2>Sticker de calabaza</h2>
                <p>$500</p>
              </div>
              <div class="card">
                <img class="imagenTienda" src="../assets/Happy halloween.png" alt="sticker"/>
                <h2>Sticker Happy Halloween</h2>
                <p>$500</p>
              </div>
        </main>
    </div> 
    <div class="row">
        <footer class="col">
            footer
        </footer>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
